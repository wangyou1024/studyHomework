<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript基础编程实验第一阶段第二题</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++){
        for (let k = 1; k <= 5-i; k++){
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++){
            document.write("*");
        }
        document.write("</br>")
    }
</script>
</body>
</html>
