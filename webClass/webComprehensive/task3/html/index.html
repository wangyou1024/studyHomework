<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web程序设计小综合作业</title>
    <link rel="stylesheet" href="../css/face.css">
</head>
<body>
<form>
<div class="one-program">
    <div class="one-name">用户名：</div>
    <input class="one-input" type="text" id="username-input">
    <div class="must">*</div>
    <div id="username-statue" style="display: none">
        <img class="my-image" id="username-img">
        <div id="username-statue-intro"></div>
    </div>
</div>
<div class="one-program">
    <div class="one-name">邮箱：</div>
    <input class="one-input" type="text" id="email-input">
    <div class="must">*</div>
    <div id="email-statue" style="display: none">
        <img class="my-image" id="email-img">
        <div id="email-statue-intro"></div>
    </div>
</div>
<div class="one-program">
    <div class="one-name">个人资料：</div>
    <input class="one-input" type="text">
</div>
    <div style="margin-left: 100px">
    <input type="submit" value="提交" id="submit">
    <input type="button" value="重置" id="space">
    </div>
</form>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/play.js"></script>
</body>
</html>
